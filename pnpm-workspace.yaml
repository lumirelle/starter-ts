packages:
  - playground
  - docs
  - packages/*
  - examples/*

catalogs:
  dev:
    '@antfu/eslint-config': ^6.2.0
    '@antfu/ni': ^27.0.1
    bumpp: ^10.3.1
    czg: ^1.12.0
    eslint: ^9.39.1
    eslint-plugin-format: ^1.0.2
    lint-staged: ^16.2.6
    simple-git-hooks: ^2.13.1
    taze: ^19.9.0
    tsdown: ^0.16.2
    tsx: ^4.20.6
    typescript: ^5.9.3
    vite: ^7.2.2
  inlined:
    '@antfu/utils': ^9.3.0
  testing:
    '@vitest/coverage-v8': ^4.0.8
    tinyexec: ^1.0.2
    vitest: ^4.0.8
    vitest-package-exports: ^0.1.1
    yaml: ^2.8.1
  types:
    '@types/node': ^24.10.0

ignoreWorkspaceRootCheck: true

onlyBuiltDependencies:
  - esbuild
  - simple-git-hooks

verifyDepsBeforeRun: install

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install -g @antfu/ni
      - run: nci
      - run: nr build
      - run: nr lint
      - run: nr typecheck
      - run: nr unusecheck
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        bun: [latest]
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v6
      - name: Set bun ${{ matrix.bun }}
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun }}
      - run: bun install -g @antfu/ni
      - run: nci
      - run: nr build
      - run: nr test --coverage --coverage-reporter=lcov
      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
